<div [@routerTransition]>
    <h2 class="text-muted">Dashboard <small></small></h2>
    
    <hr>
    <div class="row">

        <div class="col-xl-3 col-lg-6">
            <a [routerLink]="['/tables']" [routerLinkActive]="['router-link-active']" class="list-group-item">
            <app-stat [bgClass]="'info'" [icon]="'fa-group'" [count]="26" [label]="'Users'" ></app-stat></a>
        </div>
        
        <div class="col-xl-3 col-lg-6">
            <app-stat [bgClass]="'secondary'" [icon]="'fa-map-marker'" [count]="12" [label]="'Locations'" ></app-stat>
        </div>
        <div class="col-xl-3 col-lg-6">
            <app-stat [bgClass]="'dark'" [icon]="'fa-comments'" [count]="124" [label]="'Feedbacks'" ></app-stat>
        </div>
        <div class="col-xl-3 col-lg-6">
            <app-stat [bgClass]="'danger'" [icon]="'fa-gears'" [count]="13" [label]="'Crash reports'"></app-stat>
        </div>
    </div>
    <hr />
    <div class="row">
        <div class="col-lg-8">
            
            <!-- /.card -->
        </div>
        <!-- /.col-lg-8 -->
        <div class="col-lg-4">
            <div class="card card-default mb-3">
                <div class="card-header">
                    <i class="fa fa-exclamation

                    "></i>  Submit crash reports
                </div>
                <!-- /.card-header -->
                <form>
                    <div class="form-group">
                      <label for="exampleSelect1">Select faulty module:</label>
                      <select class="form-control" id="exampleSelect1">
                        <option>Login</option>
                        <option>Sign Up</option>
                        <option>Location</option>
                        <option>My Profile</option>
                        <option>Navigate</option>
                        <option>Contact Us</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="exampleTextarea">Issue:</label>
                      <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputFile">Screenshot:</label>
                      <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
                      <small id="fileHelp" class="form-text text-muted"></small>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
                <!-- /.card-body -->
            </div>
            <!-- /.card -->

           
            <!-- /.card .chat-card -->
        </div>
        <!-- /.col-lg-4 -->
    </div>
</div>
