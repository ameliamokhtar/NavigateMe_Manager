<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/LogoMakr_40guDm.png" class="user-avatar" />
            <h1></h1>
            <form [formGroup]="loginForm">
                <div class="form-content" >
                    <div class="form-group">
                        <input type="text" formControlName="email" class="form-control input-underline input-lg" id="" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input type="password" formControlName="pass" class="form-control input-underline input-lg" id="" placeholder="Password">
                    </div>
                </div>
                <a class="btn rounded-btn" (click)="onLoggedin(loginForm.value)"> Log in </a>
                &nbsp;
            </form>
        </div>
    </div>
</div>
